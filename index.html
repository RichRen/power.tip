<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtm1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>power.tip测试</title>
<link href="power.tip/power.tip.css" rel="stylesheet" type="text/css" />
<script src="jquery-1.10.2.min.js"></script>
<script src="power.tip/power.tip.js" type="text/javascript"></script>
</head>

<body>
  <input type="button" value="default" onclick='javascript:$.power.tip("操作成功!");'/>
  
  <input type="button" value="warning" onclick='javascript:$.power.tip("操作成功!", "warning");'/>
  
  <input type="button" value="loading" onclick='javascript:$.power.tip("操作成功!", "loading");'/>
  
  <p>主动关闭提示框，请调用：$.power.closeTip();</p>
</body>
</html>
